<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Megrim&family=Mystery+Quest&display=swap"
      rel="stylesheet"
    />
    <script>
      window.ENV = {
        API_URL:
          window.location.hostname === "127.0.0.1"
            ? "http://127.0.0.1:8000"
            : `https://${window.location.hostname}`,
      };
    </script>
    <link rel="stylesheet" href="../static/style.css" />
    <title>Dekho: Registration page</title>
  </head>

  <body>
    <header>
      <a href="/">
        <h1>Dekho</h1>
      </a>
      <nav>
        <ul>
          <li><a class="special-blue" href="/login">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="page-title special-red">Register</h1>
      <section id="form-section">
        <form id="register-form">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            name="username"
            placeholder="LordVoldemort"
            required
          />
          <br />

          <p id="usernameError" class="special-red" style="display: none"></p>

          <br />
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="tomriddle@hogwarts.com"
            required
          />
          <br />

          <p id="emailError" class="special-red" style="display: none"></p>

          <br />
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <br />

          <p id="passwordError" class="special-red" style="display: none"></p>

          <br />
          <label for="confirm_password">Confirm Password</label>
          <input
            id="confirm_password"
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
          />
          <br />

          <p id="confirmError" class="special-red" style="display: none"></p>

          <br />
          <button id="registerButton" class="primaryButton" type="submit">
            Register
          </button>

          <div id="divOutput"></div>
        </form>
      </section>
    </main>
    <script src="../static/register.js"></script>
    <script src="../static/script.js"></script>
  </body>
</html>
