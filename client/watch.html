<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Megrim&family=Mystery+Quest&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/style.css" />
    <script>
      window.ENV = {
        API_URL:
          window.location.hostname === "127.0.0.1"
            ? "http://127.0.0.1:8000"
            : window.location.hostname === "localhost"
            ? "http://localhost:8000"
            : `https://${window.location.hostname}`,
      };
    </script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../static/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../static/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../static/logo/favicon-16x16.png"
    />
    <title class="watch-title">Dekho: Watch Page</title>
  </head>
  <body>
    <header>
      <a href="/">
        <div>
          <img src="../static/logo/dekho_logo.svg" alt="D" class="logo" />
        </div>
      </a>
      <nav>
        <ul>
          <li><a class="special-blue" href="/upload">Upload</a></li>
          <li><a class="special-blue" href="/list">List Files</a></li>
          <li><a class="special-red logout" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="page-title special-blue">View Video</h1>
      <video
        id="video"
        autoplay="true"
        muted="muted"
        controls
        width="500"
      ></video>
      <h2 id="video_title"></h2>
      <p id="video_description"></p>
    </main>
    <script src="../static/index.js"></script>
    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="../static/watch.js"></script>
  </body>
</html>
