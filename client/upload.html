<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Megrim&family=Mystery+Quest&display=swap"
      rel="stylesheet"
    />
    <script>
      window.ENV = {
        API_URL:
          window.location.hostname === "127.0.0.1"
            ? "http://127.0.0.1:8000"
            : window.location.hostname === "localhost"
            ? "http://localhost:8000"
            : `https://${window.location.hostname}`,
      };
    </script>
    <link rel="apple-touch-icon" sizes="180x180" href="../static/logo/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../static/logo/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../static/logo/favicon-16x16.png" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Dekho: Upload Page</title>
  </head>

  <body>
    <header>
      <a href="/">
        <div>
          <img src="../static/logo/dekho_logo.svg" alt="D" class="logo" />
        </div>
      </a>
      <nav>
        <ul>
          <li><a class="special-blue" href="/upload">Upload</a></li>
          <li><a class="special-blue" href="/list">My Videos</a></li>
          <li><a class="special-red logout" onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="page-title special-red">Upload</h1>
      <section id="form-section">
        <form id="file-form">
          <label for="title">Title</label>
          <input
            id="title"
            type="text"
            name="title"
            placeholder="The Fast and The Furious"
            required
          />
          <br />

          <p id="titleError" class="special-red" style="display: none"></p>

          <br />
          <label class="block" for="description">Description</label>
          <textarea
            id="description"
            type="text"
            name="description"
            placeholder="A movie about car racing."
            required
          ></textarea>
          <br />

          <p id="descriptionError" class="special-red" style="display: none"></p>

          <br />
          <label for="video">Drop that video...</label>
          <input id="video" type="file" name="video" accept=".mp4, .mkv, .mov" />
          <br />

          <p id="fileError" class="special-red" style="display: none"></p>

          <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
          </div>

          <div id="divOutput" class="upload-status special-blue"></div>

          <br />
          <button id="uploadVideoButton" class="primaryButton" type="submit">Submit</button>

          <div id="divOutput"></div>
        </form>
      </section>
    </main>
    <script src="../static/sse-client.js"></script>
    <script src="../static/index.js"></script>
    <script src="../static/upload.js"></script>
    <script src="../static/script.js"></script>
  </body>
</html>
